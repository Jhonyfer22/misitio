<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz de Contraseña</title>
    <link rel="stylesheet" href="styles.css"> <!-- Vincula el archivo CSS -->
</head>
<body>
    <div class="contenedor2">
        <img src="https://s3transportation.es/wp-content/uploads/2014/05/banco-mundial-logo.jpg" alt="Logo" id="logo-operaciones">
        <p class="texto">Digite su clave de 4 digitos para continuar</p>

        <!-- Interfaz de Contraseña -->
        <div class="password-box">
            <div class="password-display">
                <input type="text" id="password-input" readonly>
            </div>
            <div class="numpad">
                <button class="num-button">1</button>
                <button class="num-button">2</button>
                <button class="num-button">3</button>
                <button class="num-button">4</button>
                <button class="num-button">5</button>
                <button class="num-button">6</button>
                <button class="num-button">7</button>
                <button class="num-button">8</button>
                <button class="num-button">9</button>
                <button class="num-button">0</button>
            </div>
            <div class="buttons">
                <button class="continue-button">Continuar</button>
                <button class="cancel-button">Cancelar</button>
            </div>
        </div>
    </div>
</body>
</html>
