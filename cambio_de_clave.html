<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de Clave</title>
    <link rel="stylesheet" type="text/css" href="CSS/style.css"> <!-- Vincula el archivo CSS -->
</head>
<body>
    <div class="contenedor2">
        <div class="formulario">
           
            <h1>Cambio de Clave</h1>
            <form action="resultado_cambio.html" method="post">
                <label for="nueva-clave">Nueva Clave:</label>
                <input type="password" id="nueva-clave" name="nueva-clave" required>
                <br>
                <label for="confirmar-clave">Confirmar Clave:</label>
                <input type="password" id="confirmar-clave" name="confirmar-clave" required>
                <br>
                
            </form>
            <a href="resultado_cambio.html">
                <button class="boton">Cambiar Clave</button>
            </a>
        </div>
    </div>
</body>
</html>
